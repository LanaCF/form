<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>

  <div class="container">
    <form class="form" name="userForm">
      <fieldset name="fields">
        <h3>Create element form</h3>

        <label>
          Your name: <p></p>
          <input type="text" class="form__input" name="name">
        </label>

        <label>
          Age: <p></p>
          <input type="text" class="form__input" name="age">
        </label>

        <label>
          Country: <p></p>
          <input type="text" class="form__input" name="country">
        </label>

        <label>
          City: <p></p>
          <input type="text" class="form__input" name="city">
        </label>

        <label>
          Language: <p></p>
          <input type="text" class="form__input" name="language">
        </label>
      </fieldset>

      <button type="submit" class="form-btn" name="sendBtn">Send</button>
    </form>
  </div>

  <script src="./js/script.js"></script>
</body>

</html>
